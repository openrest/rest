<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="referrer" content="no-referrer">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>支付提示</title>
<body style="text-align: center;">
	<div id="payts">
    <p>请支付<b style="color: #f70303;font-size: 20px;" id="pri"></b>元</p>
    <p style="display:none;">多一分少一分都不会到账</p></div><br>
    <a id="payurl" style="color: #fff;background: #00a4f8;border: 5px solid #00a4f8;text-decoration: none;font-size: 18px;" href="">开始支付</a>
    <br><br><br>
    
    <div style="background: #d6d6d6;width: 80%;height: 1px;border-radius: 5px; margin: auto;"></div><br>
        <div style="font-size: 14px;color: #666;">
    <span id="up"></span><br>
    <b style="color: #f70303;font-size: 14px;" id="pri"><span id="email"></span></b></div>
    
</body>
<script>

function getQueryString(name) {
var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
var r = window.location.search.substr(1).match(reg);
if (r != null) return unescape(r[2]); return null;
} 

document.getElementById("pri").innerHTML = getQueryString("m");
document.getElementById("payurl").href = decodeURI(getQueryString("url"));
if(getQueryString("up")==null){
 //没传参时可在此设置默认参数 
}else{
document.getElementById("up").innerHTML = "本次支付由"+getQueryString("up")+"提供技术支持";
}

if(getQueryString("e")==null){
//没传参时可在此设置默认参数
}else{
document.getElementById("email").innerHTML = "投诉、退款联系邮箱："+getQueryString("e");
}

</script>
</html>
